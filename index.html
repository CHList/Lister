<html>
	<head>
		<title>CH Data Lister</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body class="contact">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="#">CH Data Lister</a></h1>
					<nav id="nav">
						<ul>
							<li class="current">by /u/aveavaeva</li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<section class="special container 75%">
						<h2>Clicker Heroes Data Lister</h2>
					</section>

					<!-- One -->
						<section class="wrapper style4 special container 85%">

							<!-- Content -->
								<div class="content">
									<form name="mainform">
										<div class="row 50%">
											<div class="12u">
												<textarea id="savedata" placeholder="Save File Data" rows="2"></textarea>
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea id="datalist" placeholder="Data" rows="10" onclick="this.select();"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<label class="checkbox-inline">
													<input type="checkbox" id="boldtitles">Bold Titles
												</label>
												<label class="checkbox-inline">
													<input type="checkbox" id="compactmode">Compact Mode
												</label>
												</div>
												</div>
												<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input Type="submit" id="process" class="special" value="List Data" /></li>
													<li><input Type="reset" class="special" value="Clear" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<!-- Footer -->
				<footer id="footer">

					<ul class="copyright">
						<li>Kudos to /u/Osmodan, /u/Master_Sparky and /u/findmeanewone for help</li><li><a href="http://lilylicious.deadmano.com/" target="_blank">Inspiration</a></li><li><a href="http://chlist.github.io/Lister/license.txt" target="_blank">License</a></li><li><a href="https://github.com/CHList/Lister" target="_blank">Source</a></li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="assets/js/md5.js"></script>
			<script src="assets/js/murabba.js"></script>
			<script src="assets/js/chutney.js"></script>
			<script src="assets/js/sauce.js"></script>
	</body>
</html>
